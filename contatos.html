<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" type="text/css" href="EstiloNossosNumeros.css">
</head>
<body>
    <img class="logocentro" src="logo.png" alt="logo do Senac" /> 
     <hr>
       <h1>Contatos</h1>  
    <form name="cadastro" method="POST" action="sucesso.html">
        <label for="txtName">Seu Nome</label>
    <br>
    <input type="text" id="txtNome" placeholder="Digite Nome"
    title="Digite o Nome"
    maxlength="9"
    minlength="3"
    value=""
    required>
<br>   
<br>
<label for="txtEmail">Seu Email</label>
<br>
    <input type="email"
           id="txtEmail"
           placeholder="Digite seu email"
           title="Digite seu email"
           required>
<br>
<br>
 <label for="Telefone">Seu Telefone</label> 
<br>
 <input type="tel" 
        id="Telefone"
        placeholder="Digite seu Telefone"
        title="Digite seu Telefone"
        required>
<br>
<br>
<label for="Assunto">Assunto</label>
        <br>
        <select id="Assunto">
            <option>selecione uma Opção</option>
            <option value="T.I">Tecnico em Informatica</option>
            <option value="ADM">Administração</option>
            <option value="T.R">Tecnico em redes</option>
            <option value="CON">Contabilidade</option>
            <option value="GRAST">Grastonomia</option>
        </select>
        
<br>
<br>
  <label id="txtDescricao">digite sua solicitação</label>
<br>
  <textarea id="txtDescricao" rows="5"></textarea>
<br>
<br>
   <input type="checkbox" id="eviarCopia">
   <label for="eviarCopia">Enviar uma Copia pra você</label>
<br>
<br>
    <input type="submit"
           id="btnEnviar"
           value="Enviar mensagem">
<br>
        
            
            

    


    </form>  
</body>
</html>
